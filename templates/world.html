<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map | InFoAnalytics</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- amCharts 5 -->
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#050505',
                            800: '#0a0a0a',
                            700: '#121212',
                            600: '#1c1c1c'
                        },
                        brand: {
                            lime: '#ccff00',
                            limeHover: '#b3e600',
                            dim: 'rgba(204, 255, 0, 0.1)'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['"Space Grotesk"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            overflow-x: hidden;
        }

        /* Ambient Glow Effects */
        .ambient-glow {
            position: fixed;
            top: -10%;
            left: 20%;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(204, 255 0 / 0.08) 0%, transparent 60%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(100px);
            animation: pulseGlow 12s ease-in-out infinite alternate;
        }

        .ambient-glow-2 {
            position: fixed;
            bottom: -15%;
            right: -10%;
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(100 100 255 / 0.06) 0%, transparent 60%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(90px);
        }

        @keyframes pulseGlow {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }

            100% {
                transform: translate(60px, 60px) scale(1.15);
                opacity: 0.9;
            }
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(20, 20, 20, 0.55);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ccff00;
        }

        /* Fade In Animation */
        .fade-in-up {
            animation: fadeInUp 0.9s ease-out forwards;
            opacity: 0;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #chartdiv {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body class="antialiased font-sans selection:bg-brand-lime selection:text-black">

    <!-- Ambient Background Effects -->
    <div class="ambient-glow"></div>
    <div class="ambient-glow-2"></div>

    <div class="min-h-screen flex flex-col md:flex-row">

        <!-- Sidebar -->
        <aside
            class="w-full md:w-64 border-r border-white/5 bg-dark-800/60 backdrop-blur-2xl flex flex-col fixed md:sticky top-0 h-screen z-50 transition-all duration-300">
            <div class="p-6 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='images/trend.png') }}" alt="Logo" class="w-9 h-9 rounded">
                    <span class="font-display font-bold text-xl tracking-tight text-white">InFoAnalytics</span>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-gray-400 hover:text-white">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <div id="mobile-menu" class="hidden md:flex flex-col flex-1>
                <nav class=" flex-1 px-4 py-4 space-y-1">
                <a href="/"
                    class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition">
                    <i class="fas fa-home w-5"></i> Home
                </a>
                <a href="/dashboard"
                    class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-gray-400 hover:text-white hover:bg-white/5 rounded-lg transition">
                    <i class="fas fa-chart-pie w-5"></i> Dashboard
                </a>
                <a href="/world"
                    class="flex items-center gap-3 px-4 py-3 text-sm font-medium text-brand-lime bg-brand-lime/10 rounded-lg border border-brand-lime/20">
                    <i class="fas fa-globe w-5"></i> World Map
                </a>
                </nav>

                <div class="p-4 border-t border-white/5">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 rounded-full bg-gradient-to-tr from-gray-600 to-gray-500 border border-white/10">
                        </div>
                        <div>
                            <div class="text-sm font-medium text-white">Admin User</div>
                            <div class="text-xs text-gray-500">admin@infoanalytics.ai</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-12 md:ml-0 lg:ml-0 min-h-screen">

            <div class="fade-in-up">
                <h1 class="text-3xl md:text-4xl font-display font-bold text-white mb-2">Global & Regional Insights</h1>
                <p class="text-gray-400 mb-10">Interactive geospatial analysis of economic indicators.</p>
            </div>

            <!-- Map Section -->
            <div class="fade-in-up delay-100">
                <div class="glass-panel p-1 rounded-2xl overflow-hidden relative">
                    <div class="absolute top-6 left-6 z-10 pointer-events-none">
                        <h3 class="text-xl font-display font-bold text-white">African Continent Focus</h3>
                        <p class="text-sm text-gray-400">GDP Growth Rate (Latest Available Year)</p>
                    </div>

                    <div id="chartdiv"></div>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
            document.getElementById('mobile-menu').classList.toggle('flex');
        });

        // Data from Flask
        const mapData = {{ map_data | tojson | safe }};

        // amCharts Map Logic
        am5.ready(function () {
            var root = am5.Root.new("chartdiv");

            // Set themes
            root.setThemes([
                am5themes_Animated.new(root)
            ]);

            // Create chart
            var chart = root.container.children.push(am5map.MapChart.new(root, {
                panX: "rotateX",
                panY: "translateY",
                projection: am5map.geoMercator(),
                homeGeoPoint: { longitude: 20, latitude: 0 }, // Center on Africa
                homeZoomLevel: 2.5
            }));

            // Create polygon series
            var polygonSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
                geoJSON: am5geodata_worldLow,
                exclude: ["AQ"],
                valueField: "value",
                calculateAggregates: true
            }));

            // Configure series
            polygonSeries.mapPolygons.template.setAll({
                tooltipText: "{name}: {value}%",
                interactive: true,
                stroke: am5.color(0x000000),
                strokeWidth: 1,
                fillOpacity: 0.8
            });

            // Hover state
            polygonSeries.mapPolygons.template.states.create("hover", {
                fill: am5.color(0xffffff),
                fillOpacity: 0.2
            });

            // Heat rule
            polygonSeries.set("heatRules", [{
                target: polygonSeries.mapPolygons.template,
                dataField: "value",
                min: am5.color(0xff4d4d), // Red for low/negative
                max: am5.color(0xccff00), // Brand Lime for high
                key: "fill"
            }]);

            // Set data
            polygonSeries.data.setAll(mapData);

            // Add zoom control
            chart.set("zoomControl", am5map.ZoomControl.new(root, {}));

            // Make stuff animate on load
            chart.appear(1000, 100);
        });
    </script>
</body>

</html>
